<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>New App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
       <header>
       <div class="header-content">
        <img src="Depth 5, Frame 0.png" alt="logo" class="app-logo">
        <span class="app-name">ConnectHub</span>
         </div>
         </header>

        <div class="first-div">
            <section class="title-section">
            <h1>Sign in</h1>
        </section>
        <section class="form-section">
            <form class="sign-form">
                <input type="text" name="user" class="user-name" placeholder="Enter email or username">
                <input type="password" name="password" class="password" placeholder="Enter password">
                <button class="sign-btn" type="submit">Sign up</button>
                <p>Already have an account? sign up</p>
            </form>
        </section>
        </div>
    

        
        
    </body>
</html>
